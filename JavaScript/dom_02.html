<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div{
            border:1px solid blue;
            margin : 10px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div3</div>
    <div>div3</div>
    <div>div3</div>
    <div>div3</div>
    <script>
        // getElementsByTagName() method
        // tag의 list를 추출하여 배열로 만들어 준다. 
        var div_list = document.getElementsByTagName("div")
        div_list[0].innerHTML = "나는 1번 div";
        div_list[1].innerHTML = "Korea";
        div_list[2].innerHTML = "대한민국";

        

        for(var i = 0; i< div_list.length; i++){
            div_list[i].innerHTML = (i+1) * 100 ;
        }
        for(var i = 0 ; i < div_list.length; i++){
            // 0 ~ 1 미만의 난수를 생성
            var rnd = Math.random(); 

            // Math.floor() : 소수점 이하 값을 잘라라
            // 0 ~ 99 까지의 난수로 변환
            rnd = Math.floor(rnd * 100);      
            div_list[i].innerHTML =rnd;
        }

        for(var i = 0 ; i < div_list.length; i++){
            var red = Math.floor(Math.random() * 256);  // 0 ~ 255
            var green = Math.floor(Math.random() * 256);  // 0 ~ 255
            var blue = Math.floor(Math.random() * 256);  // 0 ~ 255

          
            // background-color
            // backgroundColor 카멜케이스로 바꿔 사용
            // 백틱( ` : 숫자키 1번 왼쪽에 있는 문자 )
            // 백틱 ES2015이상에서만 사용가능한 연산자
            var s = "rgb(" + red + "," + green + "," + blue + ")"
            var color_string = `rgb( ${red} , ${green} , ${blue} )`
            div_list[i].style.backgroundColor = `rgb( ${red} , ${green} , ${blue} )`
            div_list[i].innerHTML = color_string 

        }
    </script>
</body>
</html>
